name: Docker Deploy to EC2

on:
  push:
    branches:
      - prod   # prod 브랜치에 push 될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd /opt/mercury
            
            # 최신 코드 가져오기
            git fetch --all
            git reset --hard origin/prod
            
            # 기존 컨테이너 상태 확인
            docker-compose ps
            
            # 환경변수 설정 (DATABASE_URL, API_KEY 오류 방지)
            export DATABASE_URL=""
            export API_KEY=""
            
            # 새 컨테이너 빌드 및 실행 (기존 컨테이너는 유지)
            docker-compose up -d --build --no-deps
            
            # 컨테이너 상태 확인
            docker-compose ps
            
            # 로그 확인
            docker-compose logs --tail=50

