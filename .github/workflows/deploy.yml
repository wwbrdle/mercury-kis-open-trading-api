name: Docker Deploy to EC2

on:
  push:
    branches:
      - prod   # prod 브랜치에 push 될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 프로젝트 디렉토리 생성 및 이동
            sudo mkdir -p /opt/mercury-kis-open-trading-api
            cd /opt/mercury-kis-open-trading-api
            
            # Git 저장소가 없으면 클론
            if [ ! -d ".git" ]; then
              echo "Git 저장소 클론 중..."
              git clone git@wwbrdle:wwbrdle/mercury-kis-open-trading-api.git .
              git checkout prod
            else
              echo "Git 저장소가 이미 존재합니다. 최신 코드 가져오기..."
              git fetch --all
              git reset --hard origin/prod
            fi
            
            # 디스크 공간 정리 (빌드 실패 방지)
            echo "디스크 공간 정리 중..."
            docker system prune -a -f
            docker image prune -a -f
            docker volume prune -f
            docker builder prune -a -f
            
            # 디스크 사용량 확인
            echo "디스크 사용량 확인:"
            df -h
            
            # 기존 컨테이너 상태 확인 (건드리지 않음)
            echo "기존 컨테이너 상태:"
            docker ps --format "table {{.Names}}\t{{.Ports}}\t{{.Status}}"
            
            # 우리 앱의 컨테이너 빌드 및 실행 (포트 8001에서)
            docker-compose up -d
            
            # 컨테이너 상태 확인
            docker-compose ps
            
            # 컨테이너 실행 상태 검증
            echo "컨테이너 실행 상태 검증 중..."
            if docker ps --format "{{.Names}}" | grep -q "mercury-kis-open-trading-api"; then
              echo "✅ 배포 성공: mercury-kis-open-trading-api 컨테이너가 정상 실행 중입니다."
            else
              echo "❌ 배포 실패: mercury-kis-open-trading-api 컨테이너가 실행되지 않았습니다."
              echo "컨테이너 로그 확인:"
              docker-compose logs mercury-kis-open-trading-api
              exit 1
            fi
            
            # 로그 확인
            docker-compose logs --tail=50

