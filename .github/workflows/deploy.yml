name: Docker Deploy to EC2

on:
  push:
    branches:
      - prod   # prod 브랜치에 push 될 때만 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd /opt/mercury
            
            # 최신 코드 가져오기
            git fetch --all
            git reset --hard origin/prod
            
            # 포트 8001 사용 중인 컨테이너 확인
            echo "포트 8001 사용 중인 컨테이너 확인:"
            docker ps --format "table {{.Names}}\t{{.Ports}}" | grep 8001 || echo "포트 8001 사용 중인 컨테이너 없음"
            
            # 기존 컨테이너 상태 확인
            docker-compose ps
            
            # 포트 충돌이 있다면 기존 컨테이너 중지
            if docker ps --format "{{.Names}}" | grep -q "mercury_backend"; then
              echo "기존 mercury_backend 컨테이너 중지 중..."
              docker stop mercury_backend
              docker rm mercury_backend
            fi
            
            # 우리 앱의 컨테이너 빌드 및 실행
            docker-compose up -d --build mercury-kis-open-trading-api
            
            # 컨테이너 상태 확인
            docker-compose ps
            
            # 로그 확인
            docker-compose logs --tail=50

